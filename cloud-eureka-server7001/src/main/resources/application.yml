## 端口号
server:
  port: 7001


eureka:
  instance:
    hostname: eureka7001.com #eureka 服务的实例名称
  client:
    #false 表示不向注册中心注册
    register-with-eureka: false
    #false 表示自己端就是注册中心，我的职责就是维护，并不需要检查
    fetch-registry: false
  ##  service-url:
      #设置与eureka server交互的地址查询服务和注册服务需要依赖的这个地址
  ##    defaultZone: http://eureka7002.com:7002/eureka/
